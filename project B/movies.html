<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow - Home</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}


header {
    background-color: #e50914; 
    padding: 50px;
    color: white;
}

.header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo-title h1 {
    font-size: 32px;
    font-weight: bold;
}

.header-icons {
    display: flex;
    align-items: center;
}

.search-bar {
    padding: 10px;
    border-radius: 20px;
    border: none;
    width: 250px;
    margin-right: 20px;
}

.search-bar:focus {
    outline: none;
    box-shadow: 0 0 5px rgba(245, 243, 243, 0.296);
}

.notification-icon img {
    width: 30px;
    height: 30px;
    cursor: pointer;
}

.category-bar {
    display: flex;
    justify-content: space-around;
    background-color: #333;
    padding: 15px 0;
}

.category {
    text-align: center;
    color: white;
    cursor: pointer;
}

.category img {
    width: 40px;
    height: 40px;
    margin-bottom: 5px;
}

.category:hover {
    color: #ffcc00;
}

.movie-section {
    padding: 20px;
    background-color: white;
}

.movie-section h2 {
    font-size: 24px;
    margin-bottom: 20px;
}

.movie-cards {
    display: flex;
    justify-content: space-between;
}

.movie-card {
    width: 23%;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.movie-card img {
    width: 100%;
    height: auto;
    border-radius: 10px;
}

.movie-card:hover {
    transform: scale(1.05);
}

@media (max-width: 768px) {
    .category-bar {
        flex-direction: column;
    }

    .movie-cards {
        flex-direction: column;
        gap: 20px;
    }

    .movie-card {
        width: 100%;
    }

    .search-bar {
        width: 180px;
    }
}

    </style>
   
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-title">
                <h1>BOOKMYSHOW</h1>
            </div>

            <div class="header-icons">
                <input type="text" class="search-bar" placeholder="Search for movies, shows, events...">
                <div class="notification-icon">
                    <img src="https://img.icons8.com/ios-filled/50/000000/appointment-reminders.png" alt="Notification">
                </div>
            </div>
        </div>
    </header>

  


    <div class="movie-section">
        <h2>Movies Available in Theatres</h2>
        <div class="movie-cards">
            <div class="movie-card" onclick="alert('SALAAR Clicked')">
                <a href="salaar.html"><img src="salaar1.jpg" alt="SALAAR"></a>
            </div>
            <div class="movie-card" onclick="alert('KALKI 2898 AD Clicked')">
                <a href="k.html"><img src="kalki.jpg" alt="KALKI 2898 AD"></a>
            </div>
            <div class="movie-card" onclick="alert('ANIMAL Clicked')">
                <a href="ANIMAL.HTML"><img src="ANIMA;L.jpg" alt="ANIMAL"></a>
            </div>
            <div class="movie-card" onclick="alert('LEO Clicked')">
                <a href="leo.html"><img src="LEO.jpg" alt="LEO"></a>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.search-bar').addEventListener('click', function() {
            alert('Search bar clicked');
        });

        document.querySelector('.notification-icon').addEventListener('click', function() {
            alert('Notification icon clicked');
        });
    </script>
</body>
</html>
